<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>百度一下，你就知道</title>
		<link rel="stylesheet" href="static/css/style.css" />
		<link rel="stylesheet" href="static/css/search_form.css" />
		<script src="static/js/canvas.js"></script>
		<script src="static/js/script.js"></script>
		<script id="baidu_script"></script>
	</head>

	<body>
		<header id="baidu_header">
			<div id="header_left">
				<ul>
					<li id="show_date"></li>
					<li id="show_week"></li>
					<li id="show_time"></li>
				</ul>
			</div>
			<!--<br /><br />-->
		</header>

        <section class="search-form">
            <form action="result" method="GET" name="search">
                <p class="inp-wrap search-wrap">
                    <label for="search-field" class="search-label grid-25">Find</label>
                    <input name="keyword" id="search-field" class="grid-75"
                        placeholder="搜索体育新闻" />
                </p>
                <p class="inp-wrap cat-wrap">
                    <label for="categories" class="grid-20">in</label>
                    <select id="sportType" name="sportType" class="grid-80">
                        <option selected value="无限制">无限制</option>
                        <option value="足球">足球</option>
                        <option value="篮球">篮球</option>
                        <option value="排球">排球</option>
                        <option value="乒乓球">乒乓球</option>
                        <option value="台球">台球</option>
                        <option value="羽毛球">羽毛球</option>
                    </select>
                </p>
                <p class="inp-wrap submit-wrap">
                    <button class="grid-100 btn">
                        <span class="search-icon-container">
                            <?xml version="1.0" encoding="utf-8"?>
                            <!-- Generated by IcoMoon.io -->
                            <!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
                            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                                id="search-icon" width="768" height="768" viewBox="0 0 768 768">
                                <g id="icomoon-ignore">
                                </g>
                                <path
                                    d="M304.5 448.5c79.5 0 144-64.5 144-144s-64.5-144-144-144-144 64.5-144 144 64.5 144 144 144zM496.5 448.5l159 159-48 48-159-159v-25.5l-9-9c-36 31.5-84 49.5-135 49.5-115.5 0-208.5-91.5-208.5-207s93-208.5 208.5-208.5 207 93 207 208.5c0 51-18 99-49.5 135l9 9h25.5z">
                                </path>
                            </svg>
                        </span>
                        Search
                    </button>
                </p>
            </form>
        </section>
	</body>

</html>
